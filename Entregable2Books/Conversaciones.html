<HTML>
<HEAD>
<TITLE> NuevaConversacion </TITLE>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script>
    function showUsers(str) {
        if (str.length==0) { 
            document.getElementById("listPos").innerHTML="";
            return;
        } else {
            var xmlhttp=new XMLHttpRequest();
            xmlhttp.onreadystatechange=function() {
                if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                    list = JSON.parse(xmlhttp.responseText);
                    var text = "";
                    for (i = 0; i < list.length; i++) { 
                        text += "<div><a href='user?user=" + list[i] + "'>" + list[i] + "</a></div>";
                    }
                    document.getElementById("listPos").innerHTML=text;
                }
            }
            xmlhttp.open("GET","Conversaciones?letters="+str,true);
            xmlhttp.send();
        }    
    }
    </script>
</HEAD>
