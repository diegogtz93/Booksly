    <script>
    function showUsers(str) {
        if (str.length==0) { 
            document.getElementById("listPos").innerHTML="";
            return;
        } else {
            var xmlhttp=new XMLHttpRequest();
            xmlhttp.onreadystatechange=function() {
                if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                    list = JSON.parse(xmlhttp.responseText);
                    var text = "";
                    for (i = 0; i < list.length; i++) { 
                        text += "<div><a href='user?user=" + list[i] + "'>" + list[i] + "</a></div>";
                    }
                    document.getElementById("listPos").innerHTML=text;
                }
            }
            xmlhttp.open("GET","usersList?letters="+str,true);
            xmlhttp.send();
        }    
    }
    </script>
</head>

  <title>jQuery UI Dialog - Animation</title>
  <link rel="stylesheet" href="HTTP://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

	  <script>
  $(function() {
    $( "#dialog" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
    });
 
    $( "#opener" ).click(function() {
      $( "#dialog" ).dialog( "open" );
    });
  });
    </script>
  <div id="dialog"  title="Info">
  <p>A la derecha de los titulos aparece su autor.
  </p>
</div>
<button id="opener" SIZE=20>Info</button>
